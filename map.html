<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime location tracker</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #nav {
            background: fixed;
            color: white;
            background-color: chartreuse;
        }
    </style>
</head>

<body>

    <div id="map"></div>

</body>

</html>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Map initialization 
    var map = L.map('map').setView([9.01473, 38.78767], 10);

    var marker = L.marker([9.01473, 38.78767]);

    marker.bindPopup('Welcome To Ashewa Main Office location').openPopup();
    marker.addTo(map);

    //osm layer
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    osm.addTo(map);

    if (!navigator.geolocation) {
        console.log("Your browser doesn't support geolocation feature!")
    } else {
        setInterval(() => {
            navigator.geolocation.getCurrentPosition(getPosition)
        }, 5000);
    }
    var marker = new Loc.Marker({
        position: new Loc.LatLng(-25.363882, 131.044922),
        map: map,
        title: "Dynamic marker"
    });

    var marker, circle;

    function getPosition(position) {
        // console.log(position)
        var lat = position.coords.latitude
        var long = position.coords.longitude
        var accuracy = position.coords.accuracy



        if (marker) {
            map.removeLayer(marker)
        }

        if (circle) {
            map.removeLayer(circle)
        }

        marker = L.marker([lat, long])
        circle = L.circle([lat, long], { radius: accuracy })

        var featureGroup = L.featureGroup([marker, circle]).addTo(map)

        map.fitBounds(featureGroup.getBounds())

        var marker = L.marker([9.01473, 38.78767]);

        marker.bindPopup('My Fixed Location').openPopup();
        marker.addTo(map);

        console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy)


        var socket = io("http://127.0.0.1:3000");
        function sendMessage() {
            socket.on("receive_message", function (message) {
                console.log(message);
                socket.emit("", message);
            });

            const room = "123456789";
            socket.emit("join_room", room, message =>{
                console.log(message)
            });
           
            socket.emit("messageSocket",room, {
                "Lat": lat,
                "Long": long,
                "Accuracy": accuracy
            });
        }



        sendMessage();

    }


</script>
